<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora cientifica</title>
</head>
<body>
    <h1 id="name">Igor Ferreira de Oliveira</h1>
    <div class="flex-container">
        <div class="display">
            <div class="line-up">
                <p class="text-calculadora">Calculadora</p>
                <div id="old-content-display"></div>
            </div>
            <div id="new-content-display"></div>
        </div>
        <div class="grid-button">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation id="operation">/</button>
            <button data-operation id="operation">%</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="operation">x</button>
            <button data-operation id="operation">x²</button>
            <button data-number>3</button>
            <button data-number>2</button>
            <button data-number>1</button>
            <button data-operation id="operation">-</button>
            <button data-operation id="operation">√</button>
            <button data-number>,</button>
            <button data-number>0</button>
            <button data-all-clean>DEL</button>
            <button data-operation id="operation">+</button>
            <button data-operation id="operation">^</button>
            <button data-idem id="button-idem">=</button>
        </div>
    </div>
</body>
</html>
